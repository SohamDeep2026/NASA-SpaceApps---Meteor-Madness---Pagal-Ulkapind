<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinetic Impactor Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card mt-5">
                    <div class="card-header bg-dark text-white">
                        <h1 class="card-title mb-0">ðŸš€ Kinetic Impactor Simulator</h1>
                        <p class="card-text mb-0">Simulate the effects of kinetic impactor missions on asteroid orbits</p>
                    </div>
                    <div class="card-body">
                        <form id="impactorForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="spk_id" class="form-label">Asteroid SPK ID</label>
                                        <input type="text" class="form-control" id="spk_id" name="spk_id" 
                                               placeholder="e.g., 2000433" required>
                                        <div class="form-text">Enter the SPK ID of the target asteroid</div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="api_key" class="form-label">NASA API Key</label>
                                        <input type="text" class="form-control" id="api_key" name="api_key" 
                                               value="DEMO_KEY" placeholder="DEMO_KEY">
                                        <div class="form-text">Use DEMO_KEY for testing</div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="direction_mode" class="form-label">Impact Direction</label>
                                        <select class="form-select" id="direction_mode" name="direction_mode" required>
                                            <option value="1">Along velocity vector</option>
                                            <option value="2">Against velocity vector</option>
                                            <option value="3">Along radial direction</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="craft_mass" class="form-label">Impactor Mass (kg)</label>
                                        <input type="number" class="form-control" id="craft_mass" name="craft_mass" 
                                               value="500" min="1" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="craft_vel" class="form-label">Impact Velocity (m/s)</label>
                                        <input type="number" class="form-control" id="craft_vel" name="craft_vel" 
                                               value="6000" min="1" required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="ast_density" class="form-label">Asteroid Density (kg/mÂ³)</label>
                                        <input type="number" class="form-control" id="ast_density" name="ast_density" 
                                               value="2600" min="1" required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="beta" class="form-label">Momentum Enhancement Factor</label>
                                        <input type="number" class="form-control" id="beta" name="beta" 
                                               value="3.0" min="1" step="0.1" required>
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
                                    <span id="submitText">Calculate Impact Effects</span>
                                    <span id="loadingSpinner" class="spinner-border spinner-border-sm ms-2 d-none"></span>
                                </button>
                            </div>
                        </form>

                        <!-- Results Section -->
                        <div id="resultsSection" class="mt-4 d-none">
                            <hr>
                            <h3>Results</h3>
                            <div id="resultsContent"></div>
                            <div id="plotContainer" class="mt-4"></div>
                        </div>

                        <!-- Error Section -->
                        <div id="errorSection" class="mt-4 d-none">
                            <div class="alert alert-danger" id="errorMessage"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
